<!DOCTYPE html>
<html lang="en">
<head>
<title>tensor of OXO game</title>
<meta charset="utf-8">

<style>
* {
  font-size: 20px;
}
.board, .board>tbody>tr>td {
  position: relative;
  border: 1px solid black;
  border-collapse: collapse;
}
.board-container {
  position: relative;
  border: none;
}

.history {
  border: 1px solid gray;
  border-radius: 1px;
  padding: .5em .5em 0;
  width: 10em;
}
.history[open] {
  padding: .5em;
  overflow: scroll;
}
.history summary {
  font-weight: bold;
  margin: -.5em -.5em 0;
}
.history[open] summary {
  border-bottom: 1px solid gray;
  margin-bottom: .5em;
}
.history .record.O {
  color: blue;
  font-family: monospace;
  font-size: 0.5em;
}
.history .record.X {
  color: red;
  font-family: monospace;
  font-size: 0.5em;
}

.board.O {
  outline: 3px solid blue;
}
.board.X {
  outline: 3px solid red;
}
.board.O .grid:hover, .board.Oready {
  background-color: SkyBlue;
}
.board.X .grid:hover, .board.Xready {
  background-color: pink;
}
.grid {
  width: 1em;
  height: 1em;
  text-align: center;
  overflow: hidden;
}
.grid.O::after {
  content: 'O';
  color: blue;
}
.grid.X::after {
  content: 'X';
  color: red;
}

.Owin, .Xwin {
  position: absolute;
  border-width: 1px;
  border-style: solid;
  pointer-events: none;
}
.Owin {
  border-color: blue;
}
.Xwin {
  border-color: red;
}

.l012 {
  top: calc(100% / 6);
  left: 0.2em;
  right: 0.2em;
  height: 0;
}
.l345 {
  top: calc(100% / 2);
  left: 0.2em;
  right: 0.2em;
  height: 0;
}
.l678 {
  top: calc(100% * 5 / 6);
  left: 0.2em;
  right: 0.2em;
  height: 0;
}
.l036 {
  left: calc(100% / 6);
  top: 0.2em;
  bottom: 0.2em;
  width: 0;
}
.l147 {
  left: calc(100% / 2);
  top: 0.2em;
  bottom: 0.2em;
  width: 0;
}
.l258 {
  left: calc(100% * 5 / 6);
  top: 0.2em;
  bottom: 0.2em;
  width: 0;
}
.l048 {
  left: calc(50% - ( 50% - 0.2em ) * 1.414);
  right: calc(50% - ( 50% - 0.2em ) * 1.414);
  top: 50%;
  height: 0;
  transform: rotate(45deg);
}
.l246 {
  left: calc(50% - ( 50% - 0.2em ) * 1.414);
  right: calc(50% - ( 50% - 0.2em ) * 1.414);
  top: 50%;
  height: 0;
  transform: rotate(315deg);
}
</style>

<script>
var OXO = document.getElementById("OXO");
function makeOXO(n) {
  var root = document.createElement("div");
  root.classList.add("root");
  root.innerHTML = "<span id='Oscore' style='color:blue;'>0</span><span>-</span><span id='Xscore' style='color:red;'>0</span>";

  var board = "<div class='grid'></div>";
  for ( let i=0; i<n; i++ )
    board = `
      <table id='OXO' class='board'>
        <tr>
          <td>${board}</td>
          <td>${board}</td>
          <td>${board}</td>
        </tr>
        <tr>
          <td>${board}</td>
          <td>${board}</td>
          <td>${board}</td>
        </tr>
        <tr>
          <td>${board}</td>
          <td>${board}</td>
          <td>${board}</td>
        </tr>
      </table>
    `;
  root.innerHTML += `<table><tr><td class='board-container'>${board}</td></tr></table>`;
  root.querySelector(".board").classList.add("O");

  root.innerHTML += `
    <details class='history'>
      <summary>History</summary>
    </details>
  `;

  root.addEventListener("click", function(event) {
    var target = event.target.nodeType===Node.TEXT_NODE ? event.target.parentNode : event.target;
    if ( !target.matches(".grid:not(.O):not(.X)") )
      return;

    var board = target.closest(".board");
    var A, B;
    if ( board.matches(".O") || board.matches(".root .board-container>.board.O .board") )
      [A, B] = ["O", "X"];
    else if ( board.matches(".X") || board.matches(".root .board-container>.board.X .board") )
      [A, B] = ["X", "O"];
    else
      return;

    target.classList.add(A);
    var record = document.createElement("div");
    record.innerHTML = target.indices.slice(0);
    record.classList.add("record");
    record.classList.add(A);
    root.querySelector(".history").appendChild(record);
    var t = root.querySelectorAll(".history .record").length;
    window.location.hash = t;
    check(board, A);

    this.querySelector(`.board.${A}`).classList.remove(A);
    this.querySelector(`.board.${B}ready`).classList.add(B);
  });

  var prev_target;
  root.addEventListener("mouseover", function(event) {
    var target = event.target.nodeType===Node.TEXT_NODE ? event.target.parentNode : event.target;
    if ( !target.matches(".grid") )
      return;
    if ( prev_target === target )
      return;

    for ( let board of root.querySelectorAll(".board.Oready") )
      board.classList.remove("Oready");
    for ( let board of root.querySelectorAll(".board.Xready") )
      board.classList.remove("Xready");

    var board = target.closest(".board");
    var A, B;
    if ( board.matches(".O") || board.matches(".root .board-container>.board.O .board") )
      [A, B] = ["O", "X"];
    else if ( board.matches(".X") || board.matches(".root .board-container>.board.X .board") )
      [A, B] = ["X", "O"];
    else
      return;
  
    var next = target.next;
    if ( !next.querySelector(".grid:not(.O):not(.X):not(:hover)") )
      next = root.querySelector(".board");

    next.classList.add(`${B}ready`);
  });

  function check(board, who) {
    var grids = Array.from(board.querySelectorAll(".grid"));
    const check_list = ["012", "345", "678", "036", "147", "258", "048", "246"];
    for ( let num of check_list )
      if ( [...num].every(n => grids[parseInt(n)].matches(`.${who}`)) ) {
        if ( board.parentNode.querySelector(`.l${num}`) )
          continue;
        let line = document.createElement("div");
        line.classList.add(`${who}win`);
        line.classList.add(`l${num}`);
        board.parentNode.appendChild(line);
        var score = document.getElementById(`${who}score`);
        score.innerHTML = parseInt(score.innerHTML)+1;
      }
  }

  for ( let grid of root.querySelectorAll(".grid") ) {
    let indices = [];
    let sub, target = grid;
    while ( sub = target.parentNode.closest(".board") ) {
      indices.unshift([...sub.querySelectorAll(":scope>tbody>tr>td>*")].indexOf(target));
      target = sub;
    }
    grid.indices = indices;
  
    indices = indices.slice(1);
    let next = root.querySelector(".board");
    while ( indices.length )
      next = next.querySelectorAll(":scope>tbody>tr>td>*")[indices.shift()];
    grid.next = next;
  }

//   function undo() {
//     var last = root.querySelectorAll(".history .record:last-child");
//   }
//   window.addEventListener("hashchange", function(event) {
//     var t0 = root.querySelectorAll(".history .record").length;
//     var t = parseInt(window.location.hash);
//     if ( t > t0 )
//       return window.alert("We can't back to future!");
//     for ( let i=0; i<t0-t; i++ )
//       undo();
//   });

  return root;
}

window.onload = () => document.body.appendChild(makeOXO(parseInt(new URLSearchParams(window.location.search).get("n")) || 1));
</script>

</head>

</body>
</html>
